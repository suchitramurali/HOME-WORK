<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Full name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>DATE OF BIRTH</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Email id</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>District</td>
            <td>
                <select>
                    <option>Thiruvanathapuram</option>
                    <option>Kollam</option>
                    <option>Pathanamthitta</option>
                    <option>Kottayam</option>
                    <option>Idukki</option>
                    <option>Ernakulam</option>
                    <option>Alappuzha</option>
                    <option>Thrissur</option>
                    <option>Malappuram</option>
                    <option>Kozhikkode</option>
                    <option>Wayanad</option>
                    <option>Kannur</option>
                    <option>Kasargod</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Place</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Guardians Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mobile no</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio"></td>

        </tr>
        <tr>
            <td>Religion</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Blood group</td>
            <td>
                <select>
                    <option>A</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B</option>
                    <option>B-</option>
                    <option>B+</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>User name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Confirm password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>REGISTER</button></td>
        </tr>
        <a href="http://127.0.0.1:8080/">REGISTER</a>
    </table>
    
</body>
</html>
